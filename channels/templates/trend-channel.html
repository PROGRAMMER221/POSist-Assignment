{% extends "base.html" %}
{% block content %}

<div class="container mt-4 mb-3" style="font-family: 'Times New Roman', Times, serif;">

    <h2 class="text-primary">Top 5 Trending Channels</h2>
    <ol class="mt-3 list-group">
        {% for t in top %}
        {% for chn in channels %}
        {% if t.channel_id == chn.id %}
        <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
            <div class="ms-2 me-auto">
                <div class="fw-bold">
                    <span style="color: #ff758f;">{{chn.name}}</span> &emsp;
                </div>
                <span class="fw-bold fst-italic">No. Of Posts : {{t.msg_count}}</span>
            </div>
        </li>
        {% endif %}
    </ol>
    {% endfor %}
    {% endfor %}
</div>
{% endblock %}
