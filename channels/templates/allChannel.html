{% extends "base.html" %}
{% block content %}

<div class="container mt-4 mb-3">
    <div class="row">
        <div class="col-10">
            <h2>Channels</h2>
        </div>
        <div class="col-2">
            <a href="/add-channel/">
                <span class="badge p-2" style="background-color: #0f4c5c;font-size:12pt;">Create Your Own Channel</span>
            </a>
        </div>
    </div>
    <ol class="mt-3 list-group">
        {% for chn in channels %}
        <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
            <div class="ms-2 me-auto">
                <div class="fw-bold">
                    {{chn.name}} &emsp;
                    {% for tag in chn.tags.values %}
                    <span class="badge rounded-pill" style="background-color: crimson;">{{tag.tag_name}}</span>&nbsp;
                    {% endfor %}
                </div>
                {{chn.description}}
            </div>
            <a href="/join-channel/{{chn.id}}/">
                <span class="badge" style="background-color: #03045e;font-size:12pt;">Join</span>
            </a>
        </li>
    </ol>
    {% endfor %}
</div>
{% endblock %}
